<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div id="main_container">


      <div class="red_container">
        <div class="red_left_div">
          <h4>My Balance</h4>
          <h2>$921.48</h2>
        </div>

        <div class="red_right_div">
          <div class="white_circle"></div>
          <div class="black_circle"></div>
        </div>
      </div>

      <div class="spending">
      <h1>Spending - Last 7 days</h1>
      </div>

      <!-- BARS -->
      <div class="bars">

        <div class="mon"></div>

        <div class="tue"></div>
        <div class="wed"></div>
        <div class="thu"></div>
        <div class="fri"></div>
        <div class="sat"></div>
        <div class="sun"></div>
      </div>

      <div class="day_names">
        <h4>mon</h4>
        <h4>tue</h4>
        <h4>wed</h4>
        <h4>thu</h4>
        <h4>fri</h4>
        <h4>sat</h4>
        <h4>sun</h4>

      </div>


      <div class="price">
        <div class="price_left">
          <h5>Total this month</h5>
          <h1>$478.33</h1>
        </div>

        <div class="price_right">
          <h4>+2.4%</h4>
          <h5>from last month</h5>
        </div>
      </div>

    </div>
  </body>
</html>
